name: React App Deployment # Name of the workflow

on:
  push:
    branches:
      - master # Branch name

jobs:
  deploy-react-to-gh-pages:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository content to GitHub runner
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Cache the dependencies to speed up the build
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm i

      # Add yarn packages
      - name: Install yarn
        run: npm install -g yarn 

      # Build the React app
      - name: Build
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }} # Pass the secret as an environment variable
        run: yarn build

      # Verify VITE_GITHUB_TOKEN (without logging its value)
      - name: Verify VITE_GITHUB_TOKEN
        run: |
          if [ -n "$VITE_GITHUB_TOKEN" ]; then
            echo "VITE_GITHUB_TOKEN is available and set. Length: ${#VITE_GITHUB_TOKEN} characters."
          else
            echo "VITE_GITHUB_TOKEN is not available."
          fi
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

      # Deploy the React app to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # GitHub-provided token for deployment
          publish_dir: ./dist # Directory to deploy